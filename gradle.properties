## Signing configuration
# We use the auto-generated Android Studio signing information by default. You may override these values in ~/.gradle/gradle.properties to use your unique signing key.

# Debugging signing properties
Slate.debug.signing.storeFile=~/.android/debug.keystore
Slate.debug.signing.storePassword=android
Slate.debug.signing.keyAlias=androiddebugkey
Slate.debug.signing.keyPassword=android

# Release signing properties
Slate.signing.storeFile=~/.android/debug.keystore
Slate.signing.storePassword=android
Slate.signing.keyAlias=androiddebugkey
Slate.signing.keyPassword=android
